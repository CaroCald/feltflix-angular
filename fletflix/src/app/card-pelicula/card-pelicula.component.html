<div class="card">
  <div class="card-header">
    {{titulo}}
  </div>
 <div class="row">
   <div class="col-sm-6">
     <img class="card-img-top" src={{imagen}} alt="imagen" style="height: 270px; width: 185px">
   </div>
   <div class="col-sm-6">
     <div class="card-body">
       <p style="font-size: small">{{descripcion.substring(0,130)}} ...</p>
       <span matBadge={{popularidad}} matBadgeOverlap="false" matBadgeColor="primary" style="font-size: smaller">Puntuacion</span>
     </div>
   </div>
 </div>
  <div class="card-footer text-muted">
   Mas informacion
  </div>
</div>

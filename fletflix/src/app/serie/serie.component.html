<app-nav-bar></app-nav-bar>
<div class="row">
  <div class="col-sm-1">
    <nav class="navbar navbar-light bg-light" style="width: 180px; margin-top: 20px; height:500px">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/series">Populares</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-11">
    <div class="container" style="margin-bottom: 20px">
      <div class="row" style="margin-left: 12px">
        <div class="col-sm-4" *ngFor="let info of peliculas" style="margin-bottom: 15px; width: 100%; height: 100%" >
          <app-card-serie
            [descripcion]="info.overview"
            [imagen]="detalle+info.poster_path"
            [popularidad]="info.vote_average"
            [titulo]="info.title"
            [id]="info.id"
          ></app-card-serie>
        </div>
      </div>
    </div>

  </div>
</div>

<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 60px">
  <h3 style="background-color: grey; color: white">{{titulo}}</h3>
  <div class="row">
    <div class="col-sm-3">
      <div class="card border-secondary mb-3">
        <img src={{detalle}} class="img-fluid" alt="" style="height: 100%; width: 100%; align-content: center">
      </div>
    </div>
    <div class="col-sm-9">
      <div class="card border-secondary mb-3" >
        <b style="margin-left: 20px"> Titulo Original:</b> <p style="margin-left: 20px">{{titulo_original}}</p>
        <b style="margin-left: 20px"> Fecha de Lanzamiento: </b> <p style="margin-left: 20px">{{anio}}</p>
        <b style="margin-left: 20px"> Descripcion:</b> <p style="margin-left: 20px">{{descripcion}}</p>
        <b style="margin-left: 20px"> Puntuacion: </b> <p style="margin-left: 20px">{{puntuacion}}</p>
        <button type="button" class="btn btn-secondary" routerLink="/verPelicula">Ver Pelicula </button>
      </div>
    </div>
  </div>
</div>
